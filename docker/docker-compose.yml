version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: postgres_comex
    restart: unless-stopped
    ports:
      - "${DB_PORT}:5432"
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - comex_net

volumes:
  postgres_data:

networks:
  comex_net:
    driver: bridge

